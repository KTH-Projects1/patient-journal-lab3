# Quarkus Test Configuration
quarkus.application.name=search-service-test
quarkus.http.test-port=8083

# Use PostgreSQL with DevServices (Quarkus startar automatiskt en testcontainer)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable Kafka for tests
mp.messaging.incoming.patient-events.connector=smallrye-in-memory
mp.messaging.incoming.journal-events.connector=smallrye-in-memory
mp.messaging.incoming.encounter-events.connector=smallrye-in-memory

# Logging
quarkus.log.level=WARN
quarkus.log.category."se.kth.lab3".level=INFO